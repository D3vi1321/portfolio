[build]
  publish = "target/classes/static"
  command = "mvn clean package && mkdir -p target/classes/static && cp -r src/main/resources/static/* target/classes/static/ && cp src/main/resources/templates/index.html target/classes/static/"

[build.environment]
  JAVA_VERSION = "17"
  MAVEN_VERSION = "3.8.6"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "mvn spring-boot:run"
  port = 8080
  publish = "src/main/resources/static"
